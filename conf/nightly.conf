# ************************************************************
# * Configuration File for NightlyTester script for ArchC  ***
# * Checkout ArchC source in SVN and tests current version ***
# ************************************************************
#
# ArchC Team

# ****************************
# * Tests switches (yes/no) **
# ****************************

RUN_ARM_ACSIM=yes
RUN_SPARC_ACSIM=yes
RUN_POWERPC_ACSIM=yes
RUN_MIPS_ACSIM=yes

RUN_ARM_ACCSIM=no
RUN_MIPS_ACCSIM=no
RUN_SPARC_ACCSIM=no
RUN_POWERPC_ACCSIM=no

RUN_ARM_ACASM=no
RUN_MIPS_ACASM=no
RUN_SPARC_ACASM=no
RUN_POWERPC_ACASM=no

# *************************************
# * AcStone Execution Configuration ***
# *************************************

# This also decides whether gdb will be compiled, because only acstone needs it.
# Is mandatory to set the CROSS COMPILERS PATH 
RUN_ACSTONE=no

# *************************************
# * PowerSC Execution Configuration ***
# *************************************

# Energy Consumption 
# Run with ACSIM model enabled 
RUN_POWERSC=yes

# High Level Trace
# Slow simulation: The benchmarks SPEC2006 and MiBench Large is locked to run for now. 
RUN_HLTRACE=no

# Use collect stats to display information about instruction usage by types
# in benchmarks
COLLECT_STATS=no  # SEG FAULT when YES

# This option deletes all created files for the test framework, with the
# exception of log files.
DELETEWHENDONE=yes

# *************************
# * Revision message     **
# *************************
# Describe below the reason for launching the test. It may be blank.
# This is included in the log main page to help document the current test.
REVMESSAGE="Testing..."

# *************************
# * General parameters   **
# *************************

SCRIPTROOT=`pwd`
TESTROOT=/tmp/TEMP${RANDOM}
HTMLROOT=${SCRIPTROOT}/public_html
HTMLINDEX=${HTMLROOT}/index.htm

# If you want to test an ArchC version stored in a GIT link, set "ARCHCGITLINK"
# with the appropriate repository. If you need to test a private working copy
# stored in a local directory, please set "ARCHCWORKINGCOPY" with the correct directory.
ARCHCGITLINK=https://github.com/archc/archc.git
#ARCHCWORKINGCOPY=/home/max/ArchC/archc/github/src/

# If you want to test an Model version stored in a GIT link, set "MODELGITLINK" 
# with the appropriate repository. If you need to test a private working copy
# stored in a local directory, please set "MODELWORKINGCOPY" with the correct directory.
ARMGITLINK=https://github.com/archc/arm.git
SPARCGITLINK=https://github.com/archc/sparc.git
MIPSGITLINK=https://github.com/archc/mips.git
POWERPCGITLINK=https://github.com/archc/powerpc.git
#ARMWORKINGCOPY=/home/max/ArchC/processors/max/arm/
#SPARCWORKINGCOPY=/home/max/ArchC/processors/max/sparc/
#MIPSWORKINGCOPY=/home/max/ArchC/processors/github/mips/
#POWERPCWORKINGCOPY=/home/max/ArchC/processors/max/powerpc/

# Use LOCALSIMULATOR=yes to test a simulator already created. 
# BE CAREFUL: The generator simulator (ACSIM, ACCSIM, ...) will not be called.
# All the source simulator must be in MODEL working copy
LOCALSIMULATOR=no

# ArchC's acsim parameters used when building a model
# No need to include "--stats" if you already set "COLLECT_STATS" to "yes".
ACSIM_PARAMS="-nw -abi"
ACCSIM_PARAMS="-abi"

#########################
# Set the tools PATH
########################
# If is source, put the path of "tgz" file in <TOOL>SRC var
# If is a instalation path, put the path of directory in <TOOL>PATH

# SYSTEMCSRC=/home/max/ArchC/acnightlytester/tools/systemc-2.3.1.tgz
SYSTEMCPATH=/home/max/ArchC/tools/systemc/2.3.1/install

#BINUTILSPATH=/home/max/ArchC/tools/src/binutils-2.24
#GDBPATH=/home/max/ArchC/tools/src/gdb-7.8

# *************************************
# * MiBench Execution Configuration ***
# *************************************

# Determine which Mibench programs to run in acsim for selected targets  
BASICMATH=no # expensive
BITCOUNT=yes
QUICKSORT=yes
SUSAN=yes
ADPCM=yes
CRC=yes
FFT=no # expensive
GSM=yes
DIJKSTRA=yes
PATRICIA=no # expensive
RIJNDAEL=yes
SHA=yes
JPEG=yes
LAME=no # expensive

# Determine what kind of inputs to use in Mibench 
# Please note that large inputs may be significantly more expensive to run.
RUNSMALL=yes
RUNLARGE=no # expensive

# **************************************
# * SPEC2006 Execution Configuration ***
# **************************************

# All apps running over 'test' data
BZIP_2=no
GCC=no
MCF=no		    
GOBMK=no
HMMER=no 
SJENG=no 	  
LIBQUANTUM=no
H264=no 

# Apps with problems
OMNETPP=no    # newlib does not have Cmdenv
ASTAR=no      # Jump to Address out of bound (in all models)

# Determine what kind of inputs to use in SPEC benchmark
# Please note that train inputs may be significantly more expensive to run.
RUNTEST=no
RUNTRAIN=no  # Unstable 


