# ************************************************************
# * Configuration File for NightlyTester script for ArchC  ***
# * Checkout ArchC source in SVN and tests current version ***
# ************************************************************
#
# ArchC Team

# ****************************
# * Tests switches (yes/no) **
# ****************************

RUN_ARM_ACSIM=yes
RUN_SPARC_ACSIM=yes
RUN_MIPS_ACSIM=yes
RUN_POWERPC_ACSIM=yes

RUN_ARM_ACCSIM=no
RUN_MIPS_ACCSIM=no
RUN_SPARC_ACCSIM=no
RUN_POWERPC_ACCSIM=no

RUN_ARM_ACASM=no
RUN_MIPS_ACASM=no
RUN_SPARC_ACASM=no
RUN_POWERPC_ACASM=no

# *************************************
# * AcStone Execution Configuration ***
# *************************************

# This also decides whether gdb will be compiled, because only acstone needs it.
# Is mandatory to set the CROSS COMPILERS PATH 
RUN_ACSTONE=no

# *************************************
# * PowerSC Execution Configuration ***
# *************************************

# Energy Consumption 
# Run with ACSIM model enabled 
RUN_POWERSC=yes

# High Level Trace (slow simulation)
# Only MiBench Small will run in this test. 
RUN_HLTRACE=yes

# Use collect stats to display information about instruction usage by types
# in benchmarks
COLLECT_STATS=no  # SEG FAULT when YES

# This option deletes all created files for the test framework, with the
# exception of log files.
DELETEWHENDONE=yes

# *************************
# * Revision message     **
# *************************
# Describe below the reason for launching the test. It may be blank.
# This is included in the log main page to help document the current test.
REVMESSAGE="Testing git repositories..."

# *************************
# * General parameters   **
# *************************

SCRIPTROOT=`pwd`
TESTROOT=/tmp/TEMP${RANDOM}
HTMLROOT=/home/lsc/projetos/archc/nightly/public_html
HTMLINDEX=${HTMLROOT}/index.htm

# If you want to test an ArchC version stored in a SVN link, set "CHECKOUTLINK"
# with the appropriate repository. If you need to test a private working copy
# stored in a local directory, please set "WORKINGCOPY" with the correct directory.
ARCHCGITLINK=git://github.com/archc/archc.git
#ARCHCWORKINGCOPY=/home/max/ArchC/archc-oficial/*

# If you want to test an Model version stored in a GIT link, set "MODELGITLINK" 
# with the appropriate repository. If you need to test a private working copy
# stored in a local directory, please set "MODELWORKINGCOPY" with the correct directory.
ARMGITLINK=git://github.com/archc/arm.git
SPARCGITLINK=git://github.com/archc/sparc.git
MIPSGITLINK=git://github.com/archc/mips.git
POWERPCGITLINK=git://github.com/archc/powerpc.git
#ARMWORKINGCOPY=/home/max/ArchC/processors/arm-acsim/*
#SPARCWORKINGCOPY=/home/max/ArchC/processors/sparc-acsim/*
#MIPSWORKINGCOPY=/home/max/ArchC/processors/mips-acsim/*
#POWERPCWORKINGCOPY=/home/max/ArchC/processors/powerpc-acsim/*

# Use LOCALSIMULATOR=yes to test a simulator already created. 
# BE CAREFUL: The generator simulator (ACSIM, ACCSIM, ...) will not be called.
# All the source simulator must be in MODEL working copy
LOCALSIMULATOR=no

# ArchC's acsim parameters used when building a model
# No need to include "--stats" if you already set "COLLECT_STATS" to "yes".
ACSIM_PARAMS="-nw -abi"
ACCSIM_PARAMS="-abi"

#########################
# Set the tools PATH
########################
# If is source, put the path of "tgz" file in <TOOL>SRC var
# If is a instalation path, put the path of directory in <TOOL>PATH

#SYSTEMCSRC=/home/lsc/projetos/archc/nightly/tools/systemc-2.3.1.tgz
SYSTEMCPATH=/home/lsc/projetos/archc/nightly/tools/systemc-2.3.1-install/

#BINUTILSPATH=/home/max/ArchC/tools/src/binutils-2.24
#GDBPATH=/home/max/ArchC/tools/src/gdb-7.8

# Determine whether the benchmark will be compiled from source
# If "yes", is mandatory to set the CROSS compilers PATH
# "COMPILE=no" is deprecated and unavailable at the time
COMPILE=yes  # Don't modify

# Set the cross-compilers using the "tar.bz2" format. 
# You can enter a link, starting with "http", or a local path, like /local/cross/arm_elf.tar.bz2.
#CROSS_MIPS=/home/max/ArchC/acnightlytester/tools/archc_mips_toolchain_20141215_64bit.tar.bz2
#CROSS_POWERPC=/home/max/ArchC/acnightlytester/tools/archc_powerpc_toolchain_20141215_64bit.tar.bz2
#CROSS_SPARC=/home/max/ArchC/acnightlytester/tools/archc_sparc_toolchain_20141215_64bit.tar.bz2
#CROSS_ARM=/home/max/ArchC/acnightlytester/tools/archc_arm_toolchain_20150102_64bit.tar.bz2
CROSS_MIPS=http://archc.lsc.ic.unicamp.br/downloads/Tools/mips/archc_mips_toolchain_20141215_64bit.tar.bz2
CROSS_POWERPC=http://archc.lsc.ic.unicamp.br/downloads/Tools/powerpc/archc_powerpc_toolchain_20141215_64bit.tar.bz2
CROSS_SPARC=http://archc.lsc.ic.unicamp.br/downloads/Tools/sparc/archc_sparc_toolchain_20141215_64bit.tar.bz2
CROSS_ARM=http://archc.lsc.ic.unicamp.br/downloads/Tools/arm/archc_arm_toolchain_20150102_64bit.tar.bz2

# *************************************
# * MiBench Execution Configuration ***
# *************************************

# Determine which Mibench programs to run in acsim for selected targets  
BASICMATH=yes # expensive
BITCOUNT=yes
QUICKSORT=yes
SUSAN=yes
ADPCM=yes
CRC=yes
FFT=yes # expensive
GSM=yes
DIJKSTRA=yes
PATRICIA=yes # expensive
RIJNDAEL=yes
SHA=yes
JPEG=yes
LAME=yes # expensive

# Determine what kind of inputs to use in Mibench 
# Please note that large inputs may be significantly more expensive to run.
RUNSMALL=yes
RUNLARGE=yes # expensive

# **************************************
# * SPEC2006 Execution Configuration ***
# **************************************

# All apps running over 'test' data
BZIP_2=yes
GCC=yes
MCF=yes		    
GOBMK=yes
HMMER=yes 
SJENG=yes 	  
LIBQUANTUM=yes
H264=yes 

# Apps with problems
OMNETPP=no    # newlib does not have Cmdenv
ASTAR=no      # Jump to Address out of bound (in all models)

# Determine what kind of inputs to use in SPEC benchmark
# Please note that train inputs may be significantly more expensive to run.
RUNTEST=yes
RUNTRAIN=no  # Unstable 


